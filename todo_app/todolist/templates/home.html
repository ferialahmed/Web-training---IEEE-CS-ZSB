<!DOCTYPE html>
<html >
    <head>
        <title>
            To do list
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .parent{
                margin-top: 50px;
                padding: 15px;

            }
            a{
                color: silver;
            }
            input{
                width: 300px;
                /* margin: auto; */
            }
        </style>
    </head>
    <body class="bg-secondary">
        
        {% include 'navbar.html' %}
        <!-- <div class="parent container bg-info">
            <div class=" col-md-8 mx-auto"> -->
                <br>
                <h3>Number of users is: {{count}}</h3>
                <div class="container">
                <div class="card">
                    <div class="card-body">
                        {% block content %}
                <form method="POST" action="/">
                    {% csrf_token %}
                    {{forms.title}}
                    
                    <button class="btn btn-dark " type="submit">Add Task</button>
                </form>

                <!-- <div class="card">
                    <div class="card-body"> -->
                    {% for task in tasks %}
                    <br>
                        <div class="row">
                            <div class="col-sm-4">
                                
                                <a class
                            ="btn btn-primary btn-sm"
                            href= "{% url 'update_task' task.id %}" >Edit</a>
                            </div>
                            
                            <div class="col-sm-4">
                                <a class="btn btn-danger btn-sm" href= "{% url 'delete_task' task.id %}" >Delete</a>
                            </div>
                            
                            <div class="col-sm-4">
                                {% if task.done == True %}
                                    <strike>{{task.title}}</strike>
                                {% else %}
                                    {{task.title}}
                                {% endif %}
                            </div>
                        </div>
                    {% endfor %}
                    {% endblock %}
            </div>
        </div>
        </div>
        
    </body>
</html>
